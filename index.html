<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Color Changer App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Oswald:wght@700&family=Red+Hat+Mono:wght@700&family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="site-wrapper">
        <div class="header">
            <h1>JS Color Changer App</h1>
        </div>
        <div class="section">
            <div class="section_box">
                <div class="color_tab--1"><p data-colorcode class="color_code">#fffffff</p></div>
            </div>
            <div class="color_change--btn">
                <p>Press Space Bar</p>
            </div>    
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
